<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Prima</title>

    <link rel="stylesheet" href="../public/styles/tag-cloud.css"> <!-- /styles/tag-cloud.css -->
    <link rel="stylesheet" href="../public/styles/search-main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/solid.css" integrity="sha384-6qO6EOFIDfvv6uzAzozX/BvMu/qkIIHxWYOVMjpVjX+NtPuNyd3YiOEflKIIV2ka" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/regular.css" integrity="sha384-GMkIgTgosuQEt2PEwBHI7MMRsrQplN2sT/7bzPOIxG+Hn37iTlZXFb37m6uE+iHj" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/brands.css" integrity="sha384-RTi1U6SIW2G3kUi5NslKQjA34F8CsQCVduJO50jqtxhR2KY++LR7KZS2886EwXrk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/fontawesome.css" integrity="sha384-Hx1dya9ptAdKu2hLNR5C2Cwgm+wCfwD0VMGE6jk5OUxxa9I58YfxOCwEtRog+3wk" crossorigin="anonymous">  
	</head>
	<body class="noselect">
		<main class="search-main">
      <div class="tags">
        <div class="capture"><span>Tags</span></div>
        <div class="tag-cloud-container"></div>
      </div>
      <section class="search">
				<div class="capture"><span>Looking for something?</span></div>
				<input type="text" id="search-box" placeholder="">
        <div class="selected-tags"></div>
        <div class="continue" id="search"><a href="./index.html">CONTINUE<span id="arrow">→</span></a></div>
			</section>
      <div class="continue" id="skip"><a href="./index.html">SKIP TO DISCOUNTS<span id="arrow">→</span></a></div>
		</main>

    <script src="../public/scripts/tag-cloud.js"></script>
    <script src="../public/scripts/placeholder-typer.js"></script>
    <script src="../public/scripts/search-main.js"></script>
		</body>
</html>
